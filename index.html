<script>

var a = function padString(string, length, symbol, side) {

    var stringLength = string.length;
    if(stringLength < length) {

        if(side == 'left')
            return symbol + padString(string, length - 1, symbol, side);
        else
            return padString(string, length - 1, symbol, side) + symbol;
    }
    else {
        return string;
    }
}


console.log(a('i', 2, '*','right'));

</script>
